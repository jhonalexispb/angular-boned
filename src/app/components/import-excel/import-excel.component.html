<div class="d-flex flex-column flex-column-fluid">
  
    <div class="modal-header">
      <!--begin::Modal title-->
      <h2 class="fw-bolder">Importar {{ nameModule }} mediante excel</h2>
      <!--end::Modal title-->
      <!--begin::Close-->
      <div class="btn btn-icon btn-sm btn-active-icon-primary" data-kt-users-modal-action="close"
          (click)="modal.dismiss()">
          <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
          <span class="svg-icon svg-icon-1">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                  <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)"
                      fill="currentColor" />
                  <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)"
                      fill="currentColor" />
              </svg>
          </span>
          <!--end::Svg Icon-->
      </div>
      <!--end::Close-->
    </div>
  
    <div id="kt_app_content" class="app-content flex-column-fluid">
      <!--begin::Content container-->
      <div id="kt_app_content_container" class="app-container container-xxl">
        <!--begin::Form-->
        <form class="form d-flex flex-column flex-lg-row">
          <div class="d-flex flex-column flex-row-fluid gap-7 gap-lg-10">
            <div class="tab-content">
                <div class="d-flex flex-column gap-7 gap-lg-10">
                  <div class="row g-5">
                    <div class="fv-row mb-7">
                      <label class="fw-bold fs-6 mb-2">Sube tu archivo excel </label>
                      <div class="custom-file">
                          <input name="file" type="file" class="custom-file-input" id="customFile"  accept=".xlsx, .xls, .csv" (change)="processFile($event)">
                          <label class="custom-file-label" for="customFile">Choose file</label>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
  
            <div class="text-center">
              <button type="reset" class="btn btn-light me-3" (click)="modal.dismiss()">Cerrar</button>
              <button type="button" class="btn btn-primary" (click)="store()">Importar</button>
          </div>
          </div>
        </form>
      </div>
      <!--end::Content container-->
    </div>
    <!--end::Content-->
  </div>
