
        
    <!--begin::Order details-->
    <div class="card card-flush py-4">
        <!--begin::Card header-->
        <div class="card-header">
            <div class="card-title">
                <h2>Crear orden de compra</h2>
            </div>
        </div>
        <!--end::Card header-->
    
        <!--begin::Card body-->
        <div class="card-body pt-0">
            <div class="d-flex flex-column gap-10">
                <!--begin::Input group-->
                <div class="fv-row">
                    <!--begin::Label-->
                    <label class="form-label">Order ID</label>
                    <!--end::Label-->
    
                    <!--begin::Auto-generated ID-->
                    <div class="fw-bold fs-3">#13764</div>
                    <!--end::Input-->
                </div>
                <!--end::Input group-->
                <div class="row">
                    <div class="col-md-6 col-12 mb-3">
                        <label class="form-label">Proveedor</label>
                        <div class="d-flex align-items-center w-100">
                          <ng-select 
                            [items]="LABORATORIOS_LIST"
                            bindLabel="name"
                            bindValue="id"
                            placeholder="Seleccione proveedor"
                            [searchable]="true"
                            [clearable]="true" 
                            [virtualScroll]="true"  
                            [multiple]="false"
                            [loadingText]="'Cargando...'"
                            [(ngModel)]="laboratorio_id" 
                            (change)="onSearchChange()"
                            [loading]="loading" 
                            name="search"
                            class="w-100">
                          </ng-select>
                      </div>
                    </div>
                    <div class="col-md-6 col-12 mb-3">
                        <label class="form-label">Laboratorio</label>
                        <div class="d-flex align-items-center w-100">
                          <ng-select 
                            [items]="LABORATORIOS_LIST"
                            bindLabel="name"
                            bindValue="id"
                            placeholder="Buscar por laboratorio"
                            [searchable]="true"
                            [clearable]="true" 
                            [virtualScroll]="true"  
                            [multiple]="false"
                            [loadingText]="'Cargando...'"
                            [(ngModel)]="laboratorio_id" 
                            (change)="onSearchChange()"
                            [loading]="loading" 
                            name="search"
                            class="w-100">
                          </ng-select>
                      </div>
                    </div>
                    <div class="col-md-6 col-12 mb-3">
                        <label class="form-label">Laboratorio</label>
                        <div class="d-flex align-items-center w-100">
                          <ng-select 
                            [items]="LABORATORIOS_LIST"
                            bindLabel="name"
                            bindValue="id"
                            placeholder="Selecciona un producto"
                            [searchable]="true"
                            [clearable]="true" 
                            [virtualScroll]="true"  
                            [multiple]="false"
                            [loadingText]="'Cargando...'"
                            [(ngModel)]="laboratorio_id" 
                            (change)="onSearchChange()"
                            [loading]="loading" 
                            name="search"
                            class="w-100">
                          </ng-select>
                      </div>
                    </div>
                </div>
            </div>
        </div>
        <!--end::Card header-->
    </div>
