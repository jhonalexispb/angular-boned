<ngx-datatable
  class="material"
  [rows]="data"
  [columns]="cols"
  [columnMode]="ColumnMode.force"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="50">
</ngx-datatable>

<!-- Aquí puedes agregar plantillas personalizadas si es necesario -->
<ng-template #editTmpl let-row="row">
  <div>{{ row.permission_pluck.join(', ') }}</div> <!-- Aquí mostramos los permisos -->
</ng-template>

<ng-template #hdrTpl let-column="column">
  <div>{{ column.name }}</div> <!-- Aquí mostramos los encabezados -->
</ng-template>
