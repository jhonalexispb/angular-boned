<form #ventaForm="ngForm" (ngSubmit)="registrarVenta()" class="container mt-3">

  <!-- Cliente -->
  <input type="hidden" name="cliente" [(ngModel)]="clienteSeleccionado" required #cliente="ngModel">
  <div class="mb-3">
    <label class="form-label">Cliente</label>
    <ng-select 
      [items]="clientes"
      bindLabel="nombre_completo"
      bindValue="id"
      [compareWith]="compareClientes"
      placeholder="Buscar por RUC, raz贸n social, nombre comercial, direcci贸n o distrito"
      [searchable]="true"
      [clearable]="true"
      [virtualScroll]="true"
      [multiple]="false"
      name="clienteSeleccionado"
      [(ngModel)]="clienteSeleccionado"
      [loadingText]="'Cargando...'"
      (search)="onSearch($event)"
      (change)="onClienteChange($event)"
      class="w-100">
      <ng-template ng-option-tmp let-item="item">
        <div class="border rounded p-3 mb-2 bg-light" style="box-sizing: border-box;">
          <div class="fw-bold text-primary" [innerHTML]="highlightMatch(item.nombre_comercial, searchTerm)"></div>
          <div [innerHTML]="highlightMatch(item.razon_social, searchTerm)"></div>
          <div> <span [innerHTML]="highlightMatch(item.ruc, searchTerm)"></span></div>
          <div> <span [innerHTML]="highlightMatch(item.direccion, searchTerm)"></span></div>
          <div> <span [innerHTML]="highlightMatch(item.distrito, searchTerm)"></span></div>
        </div>
      </ng-template>
    </ng-select>
    <div class="invalid-feedback" *ngIf="cliente.invalid && cliente.touched">
      El cliente es obligatorio.
    </div>
  </div>

  <div *ngIf="clienteSeleccionado">
    <!-- Comprobante -->
    <div class="mb-3">
      <label class="form-label">Tipo de Comprobante</label>
      <select class="form-select" required [(ngModel)]="comprobanteSeleccionado" name="comprobante" #comprobante="ngModel" [disabled]="!clienteSeleccionado">
        <option *ngFor="let doc of clienteSeleccionado?.type_documentos" [value]="doc.codigo">
          {{ doc.name }}
        </option>
      </select>
      <div class="invalid-feedback" *ngIf="comprobante.invalid && comprobante.touched">
        Selecciona un comprobante v谩lido.
      </div>
    </div>

    <!-- Forma de Pago -->
    <div class="mb-3">
      <label class="form-label">Forma de Pago</label>
      <select class="form-select" required [(ngModel)]="formaPago" name="formaPago" #fp="ngModel">
        <option *ngFor="let pago of opcionesPago" [value]="pago.value">{{ pago.label }}</option>
      </select>
      <div class="invalid-feedback" *ngIf="fp.invalid && fp.touched">
        Selecciona una forma de pago.
      </div>
    </div>

    <!-- Destino -->
    <div class="mb-3">
      <label class="form-label">Destino del Pedido</label>
      <select class="form-select" required [(ngModel)]="destino" name="destino" #destinoCtrl="ngModel">
        <option value="" disabled>Seleccione</option>
        <option value="0">Local</option>
        <option value="1">Provincia</option>
      </select>
      <div class="invalid-feedback" *ngIf="destinoCtrl.invalid && destinoCtrl.touched">
        Selecciona el destino del pedido.
      </div>
    </div>

    <!-- Transporte -->
    <div class="mb-3">
      <label class="form-label">Medio de Transporte</label>
      <ng-select 
        [items]="transportes"
        bindLabel="name"
        bindValue="id"
        placeholder="Buscar por nombre"
        [searchable]="true"
        [clearable]="true"
        [virtualScroll]="true"
        [multiple]="false"
        name="transporte"
        [(ngModel)]="transporte"
        [loadingText]="'Cargando...'"
        class="w-100">
      </ng-select>
    </div>

    <!-- Direcci贸n -->
    <div class="mb-3">
      <label class="form-label">Direcci贸n de Entrega</label>
      <input type="text" class="form-control" required [(ngModel)]="direccionEntrega" name="direccion" #direccion="ngModel">
      <div class="invalid-feedback" *ngIf="direccion.invalid && direccion.touched">
        Ingrese una direcci贸n de entrega.
      </div>
    </div>

    <!-- Coordenadas -->
    <div class="fv-row mb-7">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <label class="fw-bold fs-6 mb-0">Ubicaci贸n en mapa</label>
          <button type="button" class="btn btn-primary btn-sm" (click)="obtenerUbicacionActual()">
            Usar mi ubicaci贸n actual
          </button>
        </div>
        <div class="fv-row mb-7">
            <input type="text" class="form-control" [value]="coordenadas" readonly />
        </div>
        <div id="map" style="height: 300px;"></div>
    </div>

    <!-- Foto -->
    <div class="mb-3">
      <label class="form-label">Foto de referencia</label>
      <input type="file" accept="image/*" capture="environment" (change)="onFileChange($event)" class="form-control">
    </div>
  </div>

  <!-- Bot贸n -->
  <div class="text-end">
    <button class="btn btn-primary" type="submit" [disabled]="!ventaForm.valid">Registrar Venta</button>
  </div>
</form>
