<div class="card shadow-lg border-0 rounded-4 p-4">
  <div class="card-body">
    <h4 class="fw-bold text-center text-primary mb-4">ðŸ“¦ Orden de Compra Pendiente</h4>

    <div class="d-flex align-items-center mb-3">
      <div class="me-3">
        <i class="bi bi-truck text-primary fs-2"></i>
      </div>
      <div>
        <p class="mb-0 text-muted">Proveedor:</p>
        <h6 class="fw-bold mb-0">#{{ compra?.proveedor_id }}</h6>
      </div>
    </div>

    <div *ngIf="productos.length > 0" class="table-responsive">
      <table class="table table-hover table-bordered align-middle">
        <thead class="table-primary text-center">
          <tr>
            <th>SKU</th>
            <th>Nombre</th>
            <th>Cant.</th>
            <th>P. Compra</th>
            <th>P. Venta</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of productos" class="text-center">
            <td class="fw-bold">{{ producto.sku }}</td>
            <td class="text-start">{{ producto.nombre }}</td>
            <td class="fw-semibold text-primary">{{ producto.cantidad }}</td>
            <td class="text-success">S/ {{ producto.pcompra }}</td>
            <td class="text-danger">S/ {{ producto.pventa }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div *ngIf="productos.length === 0" class="text-center text-muted mt-3">
      <i class="bi bi-box-seam fs-1"></i>
      <p class="mt-2">No hay productos en la orden.</p>
    </div>
  </div>
</div>
