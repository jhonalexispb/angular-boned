<div class="card">
    <!--begin::Card header-->
    <div class="card-header border-0 pt-6">
        <!--begin::Card title-->
        <div class="card-title">
            <!--begin::Search-->
            <div class="d-flex align-items-center position-relative my-1">
                <i class="ki-duotone ki-magnifier fs-3 position-absolute ms-5"><span class="path1"></span><span
                        class="path2"></span></i>
                <input type="text" data-kt-customer-table-filter="search" [(ngModel)]="search" (keyup.enter)="listCategoria()" name="search"
                    class="form-control form-control-solid w-250px ps-12" placeholder="Buscar categoria" />
            </div>
            <!--end::Search-->
        </div>
        <!--begin::Card toolbar-->
        <div class="card-toolbar">
            <!--begin::Toolbar-->
            <div class="d-flex justify-content-end" data-kt-customer-table-toolbar="base">
                <!--begin::Add customer-->
                <button type="button" class="btn btn-primary" (click)="createCategoria()">
                    Crear categoria
                </button>
                <!--end::Add customer-->
            </div>
            <!--end::Toolbar-->
        </div>
        <!--end::Card toolbar-->
    </div>
    <!--end::Card header-->
    <!--begin::Card body-->
    <div class="card-body pt-0">
        <!--begin::Table-->
        <div id="kt_customers_table_wrapper" class="dt-container dt-bootstrap5 dt-empty-footer">
            <div id="" class="table-responsive mb-5">
                <table class="table align-middle table-row-dashed fs-6 gy-5 dataTable"
                    style="width: 100%">
                    <thead>
                        <tr class="text-start text-gray-500 fw-bold fs-7 text-uppercase gs-0">
                            <th class="min-w-125px dt-orderable-asc dt-orderable-desc" data-dt-column="1" rowspan="1"
                                colspan="1" aria-label="Customer Name: Activate to sort" tabindex="0">
                                <span class="dt-column-title" role="button">Nombre</span><span
                                    class="dt-column-order"></span>
                            </th>

                            <th class="min-w-80px dt-orderable-asc dt-orderable-desc" data-dt-column="2" rowspan="1"
                                colspan="1" aria-label="Email: Activate to sort" tabindex="0">
                                <span class="dt-column-title" role="button">Estado</span><span
                                    class="dt-column-order"></span>
                            </th>

                            <th class="min-w-125px dt-orderable-asc dt-orderable-desc" data-dt-column="5" rowspan="1"
                                colspan="1" aria-label="Created Date: Activate to sort" tabindex="0">
                                <span class="dt-column-title" role="button">Fecha de registro</span><span
                                    class="dt-column-order"></span>
                            </th>

                            <th class="text-center min-w-70px dt-orderable-none d-none d-md-table-cell">
                                <span class="dt-column-title">Acciones</span><span class="dt-column-order"></span>
                            </th>
                        </tr>
                    </thead>
                    <tbody class="fw-semibold text-gray-600">
                        
                            <tr *ngFor="let CAT of CATEGORIAS; let index = index">
                                <td>
                                    <div class="d-flex justify-content-start align-items-center gap-2">
                                        <div class="d-md-none d-flex align-items-center">
                                            <app-buttons-group-list
                                                [index]="index"
                                                [activeDropdownIndex]="activeDropdownIndex"
                                                (dropdownToggle)="handleDropdownToggle($event)">
                                                <ul class="pt-3 px-3 d-flex flex-column gap-2">
                                                    <li>
                                                        <button (click)="editCategoria(CAT)" class="text-info btn btn-bg-light btn-active-color-primary btn-sm me-1 w-100">
                                                        <div class="d-flex gap-2">
                                                            <i class="ki-duotone ki-pencil fs-2 text-info"><span class="path1"></span><span class="path2"></span></i>
                                                            Editar
                                                        </div>
                                                        </button>
                                                    </li>
                                                    <li>
                                                        <button (click)="deleteCategoria(CAT)" class="text-danger btn btn-bg-light btn-active-color-primary btn-sm me-1 w-100">
                                                        <div class="d-flex gap-2">
                                                            <i class="ki-duotone ki-trash fs-2 text-danger"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span></i>
                                                            Eliminar
                                                        </div>
                                                        </button>
                                                    </li>
                                                </ul>
                                            </app-buttons-group-list>
                                        </div>
                                        <!-- AquÃ­ se muestra el RUC -->
                                        <div class="d-flex align-items-center">
                                            <div class="symbol symbol-50px me-5">
                                                <img [src]="CAT.image" class="image" alt="img">
                                            </div>
                                            <div class="d-flex justify-content-start flex-column">
                                                <span class="text-gray-900 fw-bold text-hover-primary mb-1 fs-6">{{ CAT.name }}</span>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                
                                <td>
                                    <span class="badge badge-light-success fs-7 fw-bold" *ngIf="CAT.state == 1">Activo</span>
                                    <span class="badge badge-light-danger fs-7 fw-bold" *ngIf="CAT.state == 2">Inactivo</span>
                                </td>

                                <td>
                                    {{ CAT.created_at }}
                                </td>
                                <td class="d-none d-md-table-cell acciones-container">
                                    <ul class="pt-3 px-3 d-flex gap-2">
                                        <li>
                                            <button (click)="editCategoria(CAT)" class="text-info btn btn-bg-light btn-active-color-primary btn-sm me-1 w-100">
                                            <div class="d-flex flex-column align-items-center gap-1">
                                                <i class="ki-duotone ki-pencil fs-2 text-info"><span class="path1"></span><span class="path2"></span></i>
                                                Editar
                                            </div>
                                            </button>
                                        </li>
                                        <li>
                                            <button (click)="deleteCategoria(CAT)" class="text-danger btn btn-bg-light btn-active-color-primary btn-sm me-1 w-100">
                                            <div class="d-flex flex-column align-items-center gap-1">
                                                <i class="ki-duotone ki-trash fs-2 text-danger"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span></i>
                                                Eliminar
                                            </div>
                                            </button>
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                        
                    </tbody>
                    <tfoot></tfoot>
                </table>
            </div>
            <app-pagination
            [collectionSize]="totalPages"
            [currentPage]="currentPage"
            [pageSize]="25"
            (pageChange)="loadPage($event)">
            </app-pagination>
        </div>
        <!--end::Table-->
    </div>
    <!--end::Card body-->
</div>
