<!--begin::Modal content CREATE-->
<div class="modal-content">
    <!--begin::Modal header-->
    <div class="modal-header" id="kt_modal_add_user_header">
        <!--begin::Modal title-->
        <h2 class="fw-bolder">Crear representante:</h2>

        <!--end::Modal title-->
        <!--begin::Close-->
        <div class="btn btn-icon btn-sm btn-active-icon-primary" data-kt-users-modal-action="close"
            (click)="modal.dismiss()">
            <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
            <span class="svg-icon svg-icon-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)"
                        fill="currentColor" />
                    <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)"
                        fill="currentColor" />
                </svg>
            </span>
            <!--end::Svg Icon-->
        </div>
        <!--end::Close-->
    </div>
    <!--end::Modal header-->
    <!--begin::Modal body-->
    <div class="modal-body mx-5 my-7">
        <!--begin::Form-->
        <form id="kt_modal_add_user_form" class="form" action="#" #form="ngForm">
            <!--begin::Scroll-->
            <div class="d-flex flex-column me-n7 pe-7" id="kt_modal_add_user_scroll" data-kt-scroll="true"
                data-kt-scroll-activate="{default: false, lg: true}" data-kt-scroll-max-height="auto"
                data-kt-scroll-dependencies="#kt_modal_add_user_header"
                data-kt-scroll-wrappers="#kt_modal_add_user_scroll" data-kt-scroll-offset="300px">
                <!--begin::Input group-->
                <div class="fv-row mb-7">
                    <!--begin::Label-->
                    <label class="required fw-bold fs-6 mb-2">Nombre del representante</label>
                    <!--end::Label-->
                    <!--begin::Input-->
                    <input type="text" name="name" class="form-control mb-3 mb-lg-0"
                        placeholder="Representante" [(ngModel)]="name" autocomplete="off" #nameRepresentante="ngModel" required
                        [ngClass]="{'is-invalid': nameRepresentante.invalid && nameRepresentante.touched}"/>
                    <div *ngIf="nameRepresentante.invalid && nameRepresentante.touched" class="invalid-feedback">
                        El nombre es requerido
                    </div>
                    <!--end::Input-->
                </div>

                <div class="fv-row mb-7">
                    <!--begin::Label-->
                    <label class="fw-bold fs-6 mb-2">Celular</label>
                    <!--end::Label-->
                    <!--begin::Input-->
                    <input type="text" name="celular" class="form-control mb-3 mb-lg-0"
                        placeholder="999 *** ***" [(ngModel)]="celular" autocomplete="off"/>
                </div>

                <div class="fv-row mb-7">
                    <!--begin::Label-->
                    <label class="fw-bold fs-6 mb-2">Telefono</label>
                    <!--end::Label-->
                    <!--begin::Input-->
                    <input type="text" name="telefono" class="form-control mb-3 mb-lg-0"
                        placeholder="..." [(ngModel)]="telefono" autocomplete="off"/>
                </div>

                <div class="fv-row mb-7">
                    <!--begin::Label-->
                    <label class="required fw-bold fs-6 mb-2">Email</label>
                    <!--end::Label-->
                    <!--begin::Input-->
                    <input type="email" name="correo" class="form-control mb-3 mb-lg-0" #correoRepresentante="ngModel" required
                        placeholder="example@example.com" [(ngModel)]="correo" autocomplete="off" [ngClass]="{'is-invalid': correoRepresentante.invalid && correoRepresentante.touched}"/>
                    <div *ngIf="correoRepresentante.invalid && correoRepresentante.touched" class="invalid-feedback">
                        El correo es requerido
                    </div>
                </div>
            </div>
            <!--end::Scroll-->

            <!--begin::Actions-->
            <div class="text-center pt-15">
                <button type="reset" class="btn btn-light me-3" (click)="modal.dismiss()">Cerrar</button>
                <button type="button" (click)="store()" class="btn btn-primary" data-kt-users-modal-action="submit">
                    <span class="indicator-label">Registar</span>
                </button>
            </div>
            <!--end::Actions-->
        </form>
        <!--end::Form-->
    </div>
    <!--end::Modal body-->
</div>
<!--end::Modal content CREATE-->
