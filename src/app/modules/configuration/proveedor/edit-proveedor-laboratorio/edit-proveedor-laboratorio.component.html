<!--begin::Modal content CREATE-->
<div class="modal-content">
    <!--begin::Modal header-->
    <div class="modal-header" id="kt_modal_add_user_header">
        <div>
            <label class="fw-bold fs-1 mb-2">Editar laboratorio ({{RELACION_SELECTED.name}}) para:</label><br>
            <span class="badge-light-success p-2 fs-1 rounded text-center">{{name}}</span>
        </div>

        <div class="btn btn-icon btn-sm btn-active-icon-primary" data-kt-users-modal-action="close"
            (click)="modal.dismiss()">
            <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
            <span class="svg-icon svg-icon-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)"
                        fill="currentColor" />
                    <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)"
                        fill="currentColor" />
                </svg>
            </span>
            <!--end::Svg Icon-->
        </div>
        <!--end::Close-->
    </div>
    <!--end::Modal header-->
    <!--begin::Modal body-->
    <div class="modal-body mx-5 my-7">
        
            <form [formGroup]="LaboratorioProveedorForm" (ngSubmit)="store()">
                <!--begin::Scroll-->
                <div class="d-flex flex-column me-n7 pe-7" id="kt_modal_add_user_scroll" data-kt-scroll="true"
                    data-kt-scroll-activate="{default: false, lg: true}" data-kt-scroll-max-height="auto"
                    data-kt-scroll-dependencies="#kt_modal_add_user_header"
                    data-kt-scroll-wrappers="#kt_modal_add_user_scroll" data-kt-scroll-offset="300px">
    
                    <div class="v-row mb-7">
                        <div class="d-flex justify-content-between mb-2" data-kt-customer-table-toolbar="base">
                            <label class="required fw-bold fs-6 mb-2">Laboratorios:</label>
                            <button type="button" class="btn btn-primary px-4 py-2" (click)="createLaboratorio()">
                                +
                            </button>
                        </div>
                        <ng-select 
                            name="proveedores"
                            [items]="LABORATORIOS_LIST"
                            required
                            bindLabel="name"
                            bindValue="id"
                            formControlName="laboratorio_id"
                            placeholder="Selecciona uno o mas laboratorios"
                            [searchable]="true"
                            [clearable]="true" 
                            [virtualScroll]="true"  
                            [loading]="loading"  
                            [loadingText]="'Cargando...'" 
                            [multiple]="false">
                        </ng-select>
                    </div>
    
                    <div class="v-row mb-7">
                        <label class="required fw-bold fs-6 mb-2">Margen minimo:</label>
                        <input type="number" formControlName="margen_minimo" class="form-control" placeholder="Ingresar un porcentaje">
                    </div>
                </div>
                <!--end::Scroll-->
    
                <!--begin::Actions-->
                <div class="text-center pt-15">
                    <button type="reset" class="btn btn-light me-3" (click)="modal.dismiss()">Cerrar</button>
                    <button type="submit" class="btn btn-primary" [disabled]="LaboratorioProveedorForm.invalid">
                        <span class="indicator-label">Actualizar</span>
                    </button>
                </div>
                <!--end::Actions-->
            </form>
    </div>
    <!--end::Modal body-->
</div>
