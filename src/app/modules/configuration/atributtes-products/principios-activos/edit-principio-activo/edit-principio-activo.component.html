<!--begin::Modal content CREATE-->
<div class="modal-content">
    <!--begin::Modal header-->
    <div class="modal-header" id="kt_modal_add_user_header">
        <!--begin::Modal title-->
        <h2 class="fw-bolder">Editar principio activo: {{PRINCIPIO_ACTIVO_SELECTED.name_complete}}</h2>

        <!--end::Modal title-->
        <!--begin::Close-->
        <div class="btn btn-icon btn-sm btn-active-icon-primary" data-kt-users-modal-action="close"
            (click)="modal.dismiss()">
            <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
            <span class="svg-icon svg-icon-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)"
                        fill="currentColor" />
                    <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)"
                        fill="currentColor" />
                </svg>
            </span>
            <!--end::Svg Icon-->
        </div>
        <!--end::Close-->
    </div>
    <!--end::Modal header-->
    <!--begin::Modal body-->
    <div class="modal-body mx-5 my-7">
        <!--begin::Form-->
        <form id="kt_modal_add_user_form" class="form" action="#" #form="ngForm">
            <!--begin::Scroll-->
            <div class="d-flex flex-column me-n7 pe-7" id="kt_modal_add_user_scroll" data-kt-scroll="true"
                data-kt-scroll-activate="{default: false, lg: true}" data-kt-scroll-max-height="auto"
                data-kt-scroll-dependencies="#kt_modal_add_user_header"
                data-kt-scroll-wrappers="#kt_modal_add_user_scroll" data-kt-scroll-offset="300px">
                <!--begin::Input group-->
                <div class="fv-row mb-7">
                    <!--begin::Label-->
                    <label class="required fw-bold fs-6 mb-2">Nombre del principio activo</label>
                    <!--end::Label-->
                    <ng-select 
                        name="principios_activos"
                        [items]="PRINCIPIOS_ACTIVOS"
                        required
                        bindLabel="name"
                        bindValue="name"
                        [(ngModel)]="principio_activo"
                        placeholder="Selecciona un principio"
                        [searchable]="true"
                        [clearable]="true" 
                        [virtualScroll]="true"  
                        [loading]="loading"  
                        [multiple]="false"
                        [loadingText]="'Cargando...'"
                        [addTag]="true"
                        #principioActivoControl="ngModel"
                        [ngClass]="{'is-invalid': principioActivoControl.invalid && principioActivoControl.touched}">
                    </ng-select>
                    <div *ngIf="principioActivoControl.invalid && principioActivoControl.touched" class="invalid-feedback">
                        El nombre es requerido
                    </div>
                </div>

                <div class="fv-row mb-7">
                    <!--begin::Label-->
                    <label class="fw-bold fs-6 mb-2">Concentracion</label>
                    <!--end::Label-->
                    <!--begin::Input-->
                    <input type="text" name="concentracion" class="form-control mb-3 mb-lg-0"
                        placeholder="Concentracion" [(ngModel)]="concentracion" autocomplete="off"/>
                    <!--end::Input-->
                </div>

                <div class="fv-row mb-7">
                    <!--begin::Label-->
                    <label class="fw-bold fs-6 mb-2">Estado</label>
                    <select
                        class="form-control form-select-solid fw-bolder"
                        name="state"
                        placeholder="Seleccciona estado"
                        [(ngModel)] = "state"
                    >
                        <option value="1">Activo</option>
                        <option value="2">Inactivo</option>
                    </select>
                </div>

            </div>
            <!--end::Scroll-->

            <!--begin::Actions-->
            <div class="text-center pt-15">
                <button type="reset" class="btn btn-light me-3" (click)="modal.dismiss()">Cerrar</button>
                <button type="button" (click)="store()" class="btn btn-primary" data-kt-users-modal-action="submit">
                    <span class="indicator-label">Registrar</span>
                </button>
            </div>
            <!--end::Actions-->
        </form>
        <!--end::Form-->
    </div>
    <!--end::Modal body-->
</div>
<!--end::Modal content CREATE-->
