<!--begin::Modal content CREATE-->
<div class="modal-content">
    <!--begin::Modal header-->
    <div class="modal-header" id="kt_modal_add_user_header">
        <!--begin::Modal title-->
        <h2 class="fw-bolder">Editar escala de {{ESCALA_ID_SELECTED.cantidad}} a S/ {{ESCALA_ID_SELECTED.precio}} para: <br>
          <span class="text-success">{{PRODUCT_SELECTED.laboratorio}}</span><br>
          {{PRODUCT_SELECTED.nombre_completo}}</h2>
        <!--end::Modal title-->
        <!--begin::Close-->
        <div class="btn btn-icon btn-sm btn-active-icon-primary" data-kt-users-modal-action="close"
            (click)="modal.dismiss()">
            <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
            <span class="svg-icon svg-icon-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)"
                        fill="currentColor" />
                    <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)"
                        fill="currentColor" />
                </svg>
            </span>
            <!--end::Svg Icon-->
        </div>
        <!--end::Close-->
    </div>
    <!--end::Modal header-->
    <!--begin::Modal body-->
    <div class="modal-body mx-5">
        <form [formGroup]="escalaForm" (ngSubmit)="onSubmit()">
            <div class="fv-row mb-7">
              <label class="required fw-bold fs-6 mb-2">Cantidad</label>
              <input
                id="cantidad"
                type="text"
                class="form-control mb-3 mb-lg-0"
                formControlName="cantidad"
                placeholder="Ingresa una cantidad"
                autocomplete="off"
                (input)="onCantidadInput($event)" 
                [min]="1"
              />
              <div *ngIf="escalaForm.get('ruc')?.touched && escalaForm.get('ruc')?.invalid" class="text-danger">
                <span *ngIf="escalaForm.get('ruc')?.errors?.['required']">La cantidad es obligatoria.</span>
                <span *ngIf="escalaForm.get('cantidad')?.errors?.['pattern']">La cantidad debe ser un n√∫mero entero.</span>
              </div>
            </div>
        
            <div class="fv-row mb-7">
              <label class="required fw-bold fs-6 mb-2" for="precio">Precio</label>
              <input
                id="precio"
                type="text"
                class="form-control mb-3 mb-lg-0"
                formControlName="precio"
                placeholder="Ingrese un precio"
                autocomplete="off"
                (input)="onPrecioInput($event)"
              />
              <div *ngIf="escalaForm.get('precio')?.touched && escalaForm.get('precio')?.invalid" class="text-danger">
                <span *ngIf="escalaForm.get('precio')?.errors?.['required']">El precio es obligatorio.</span>
                <span *ngIf="escalaForm.get('precio')?.errors?.['pattern']">El precio debe tener solo un decimal.</span>
              </div>
            </div>
            
            <div class="text-center">
                <button type="reset" class="btn btn-light me-3" (click)="modal.dismiss()">Cerrar</button>
                <button type="submit" class="btn btn-primary" [disabled]="escalaForm.invalid">Registrar</button>
            </div>
          </form>
    </div>
    <!--end::Modal body-->
</div>
